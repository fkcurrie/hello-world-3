name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: localhost:32000/fcurrie/hello-world-app:${{ github.sha }}

      - name: Update deployment
        run: |
          sudo apt-get update && sudo apt-get install -y gettext-base
          export IMAGE_TAG=localhost:32000/fcurrie/hello-world-app:${{ github.sha }}
          envsubst < deployment.yaml > deployment.yaml.tmp && mv deployment.yaml.tmp deployment.yaml
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add deployment.yaml
          git commit -m "Update deployment image to ${{ github.sha }}"
          git push origin main

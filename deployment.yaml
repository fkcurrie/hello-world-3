apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-app
  template:
    metadata:
      labels:
        app: hello-world-app
    spec:
      containers:
      - name: hello-world-app
        image: localhost:32000/fcurrie/hello-world-app:2e92159f63ac8d9006bb6980721c9e525bbe0318
        ports:
        - containerPort: 5000
